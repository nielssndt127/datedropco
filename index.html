<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TymeDrop — Everything important. Already handled.</title>
    <meta
      name="description"
      content="TymeDrop turns messages, emails, PDFs, and photos into calendar events — with a quick review before anything is saved."
    />

    <style>
      :root{
        --bg:#f3f4f6;
        --text:#111827;
        --muted:#4b5563;
        --muted2:#6b7280;
        --card:#ffffff;
        --border:rgba(17,24,39,.08);
        --shadow:0 16px 40px rgba(17,24,39,.10);
        --radius:24px;

        --grad1:#6b1b6a;
        --grad2:#c43c86;
        --cta1:#8b1d88;
        --cta2:#d63b7d;
      }

      *{box-sizing:border-box}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color:var(--text);
        background:var(--bg);
      }

      .wrap{
        max-width:1100px;
        margin:0 auto;
        padding:28px 20px 60px;
      }

      header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        margin-bottom:24px;
      }

      .brand{
        display:flex;
        align-items:center;
        gap:10px;
        font-weight:800;
        letter-spacing:-.02em;
      }
      .logo{
        width:34px;height:34px;border-radius:10px;
        background:linear-gradient(135deg,var(--grad1),var(--grad2));
        display:grid;place-items:center;
        color:white;font-weight:900;
      }

      .nav{
        display:flex;
        gap:18px;
        font-size:14px;
      }
      .nav a{color:var(--muted2);text-decoration:none}
      .nav a:hover{color:var(--text)}

      .pill{
        padding:12px 16px;
        border-radius:999px;
        background:linear-gradient(90deg,var(--cta1),var(--cta2));
        color:white;
        font-weight:700;
        text-decoration:none;
      }

      .hero{
        display:grid;
        grid-template-columns: 1.15fr .85fr;
        gap:42px;
        align-items:center;
      }

      h1{
        font-size:56px;
        line-height:1.02;
        margin:0 0 14px;
        letter-spacing:-.03em;
      }

      .sub{
        font-size:18px;
        color:var(--muted);
        max-width:560px;
      }

      .phoneCard{
        background:var(--card);
        border-radius:var(--radius);
        box-shadow:var(--shadow);
        padding:18px;
      }

      /* BLACK iPhone frame */
      .phoneFrame{
        width:100%;
        aspect-ratio: 9 / 19.5;
        border-radius:22px;
        overflow:hidden;
        background:#000;
        box-shadow:
          inset 0 0 0 1px rgba(255,255,255,.08),
          0 20px 40px rgba(0,0,0,.35);
      }

      .phoneFrame img{
        width:100%;
        height:100%;
        object-fit:cover;
      }

      @media (max-width:900px){
        .hero{grid-template-columns:1fr}
        h1{font-size:44px}
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="brand">
          <div class="logo">T</div>
          <div>TymeDrop</div>
        </div>

        <nav class="nav">
          <a href="#how">How it works</a>
          <a class="pill" href="#">Download on the App Store</a>
        </nav>
      </header>

      <section class="hero">
        <div>
          <h1>Everything important.<br/>Already handled.</h1>
          <p class="sub">
            Turn messages, emails, PDFs, and photos into calendar events — with a quick review before anything is saved.
          </p>
        </div>

        <div class="phoneCard">
          <div class="phoneFrame">
            <img src="assets/screen1.png" alt="TymeDrop app screenshot">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
