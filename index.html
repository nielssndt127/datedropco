<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DateDrop – Everything important. Already handled.</title>
  <meta name="description" content="Turn messages, emails, and photos into calendar events. Review before saving." />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #ffffff;
      color: #111;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 80px 24px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }
    h1 {
      font-size: 48px;
      line-height: 1.1;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 24px;
    }
    .cta {
      display: inline-block;
      padding: 14px 22px;
      background: linear-gradient(90deg, #7a1f7a, #e44b7f);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
    }
    img {
      width: 100%;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #777;
    }
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<center></center><body>

  <div class="container">
    <div>
      <h1>Everything important.<br>Already handled.</h1>
      <p>Turn messages, emails, PDFs, and photos into calendar events — with a quick review before anything is saved.</p>
      <a class="cta" href="#">Download on the App Store</a>
    </div>

    <div>
      <img src="screenshot.png" alt="DateDrop app screenshot" />
    </div>
  </div>

  <footer>
    Made with care in Wendover · Privacy-first · No accounts
  </footer>

</body></center>
</html>
